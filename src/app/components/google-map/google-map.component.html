<div fxFlexFill>
  <google-map
    height="99%"
    width="99%"
    [options]="options" >

    <div *ngFor="let t of filteredTeams">
      <map-marker *ngFor="let p of t.positions"
                  [position]="p.coordinates"
                  [options]="t.markerOptions">
      </map-marker>
    </div>

  </google-map>
  <div class="settings-container">
    <button mat-fab (click)="openBottomSheet()">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</div>
