<div fxFlexFill>
  <google-map
    height="99%"
    width="99%"
    [center]="center">

    <div *ngFor="let t of teams">
      <map-marker *ngFor="let p of t.positions"
                  [position]="p.coordinates"
                  [options]="markerOptions">
      </map-marker>
    </div>

  </google-map>
</div>
